<!DOCTYPE html><html lang="vi">
<head>
<meta charset="UTF-8">
<title>VIP AI PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial;
    background:#05070f;
    color:#fff;
    text-align:center;
    overflow:hidden;
}.container{
position:relative;
z-index:2;
padding-top:40px;
}

.title{
font-size:28px;
color:#00eaff;
text-shadow:0 0 20px #00eaff;
margin-bottom:10px;
}

.robot{
width:150px;
margin:20px auto;
animation: glow 2s infinite alternate, float 4s infinite ease-in-out;
filter: drop-shadow(0 0 20px #00eaff);
}

@keyframes glow{
from{filter:drop-shadow(0 0 10px #00eaff);}
to{filter:drop-shadow(0 0 35px #00eaff);}
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-10px)}
100%{transform:translateY(0)}
}

.info{
background:rgba(0,255,255,0.05);
border:1px solid #00eaff;
border-radius:12px;
padding:15px;
width:320px;
margin:10px auto;
box-shadow:0 0 15px #00eaff30;
}

.result{
font-size:26px;
margin-top:10px;
font-weight:bold;
}

.tai{color:#00ff99;text-shadow:0 0 15px #00ff99;}
.xiu{color:#ff4d6d;text-shadow:0 0 15px #ff4d6d;}

.percent{
font-size:18px;
margin-top:5px;
color:#00eaff;
}

.bar{
width:300px;
height:12px;
background:#111;
margin:15px auto;
border-radius:10px;
overflow:hidden;
box-shadow:0 0 10px #00eaff50;
}

.progress{
height:100%;
width:0%;
background:linear-gradient(90deg,#00eaff,#00ffcc);
box-shadow:0 0 15px #00eaff;
transition:width 0.3s;
}

/* Robot nh·ªè bay */
.mini-robot{
position:absolute;
width:60px;
animation:moveRobot 20s linear infinite, glow 2s infinite alternate;
pointer-events:none;
}

@keyframes moveRobot{
0%{top:10%;left:0}
25%{top:60%;left:80%}
50%{top:20%;left:60%}
75%{top:70%;left:20%}
100%{top:10%;left:0}
}
</style>

</head>
<body><!-- Robot bay n·ªÅn --><img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" class="mini-robot"><div class="container"><div class="title">ü§ñ VIP AI PRO</div><img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" class="robot"><div class="info">
Phi√™n: <span id="session">100000</span><br>
MD5: <span id="md5">---</span>
</div><div class="bar">
<div class="progress" id="progress"></div>
</div><div class="result" id="result">ƒêang ch·ªù...</div>
<div class="percent" id="percent"></div></div><script>
let session = 100000;
let history = [];

function randomMD5(){
    let chars="abcdef0123456789";
    let md5="";
    for(let i=0;i<32;i++){
        md5 += chars[Math.floor(Math.random()*chars.length)];
    }
    return md5;
}

function predict(md5){
    // thu·∫≠t to√°n m√¥ ph·ªèng AI
    let sum=0;
    for(let c of md5){
        sum += parseInt(c,16);
    }
    return sum % 2 === 0 ? "T√ÄI" : "X·ªàU";
}

function calculateWinRate(){
    if(history.length < 5) return 0;
    let win = Math.floor(Math.random()*30)+60; // 60-90%
    return win;
}

function runAI(){

    session++;
    document.getElementById("session").innerText = session;

    let md5 = randomMD5();
    document.getElementById("md5").innerText = md5;

    // loading
    let p = 0;
    let bar = document.getElementById("progress");
    let load = setInterval(()=>{
        p+=5;
        bar.style.width = p+"%";
        if(p>=100){
            clearInterval(load);
            analyze(md5);
        }
    },100);
}

function analyze(md5){

    let result = predict(md5);
    history.push(result);
    if(history.length>20) history.shift();

    let winRate = calculateWinRate();

    let resultBox = document.getElementById("result");
    let percentBox = document.getElementById("percent");

    if(result=="T√ÄI"){
        resultBox.innerHTML = "<span class='tai'>T√ÄI</span>";
    }else{
        resultBox.innerHTML = "<span class='xiu'>X·ªàU</span>";
    }

    percentBox.innerText = "T·ª∑ l·ªá AI: " + winRate + "%";
}

// ch·∫°y m·ªói 60s
runAI();
setInterval(runAI,60000);
</script></body>
</html>
