<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MD5 AI VIP PRO</title>

<style>
/* =====================
   BACKGROUND PRO
===================== */
body{
margin:0;
font-family:Arial;
color:white;
text-align:center;
overflow-x:hidden;

background:
radial-gradient(circle at 20% 20%, rgba(0,229,255,0.15), transparent 40%),
radial-gradient(circle at 80% 80%, rgba(0,255,156,0.12), transparent 40%),
linear-gradient(180deg,#050505,#0b0b0b 40%,#050505);
}

/* grid tech */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background-image:
linear-gradient(rgba(0,229,255,0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,229,255,0.05) 1px, transparent 1px);
background-size:40px 40px;
z-index:-1;
}

/* light animation */
body::after{
content:"";
position:fixed;
top:-50%;
left:-50%;
width:200%;
height:200%;
background: radial-gradient(circle, rgba(0,229,255,0.08), transparent 60%);
animation: moveLight 12s linear infinite;
z-index:-2;
}

@keyframes moveLight{
0%{transform:translate(0,0);}
50%{transform:translate(25%,25%);}
100%{transform:translate(0,0);}
}

/* =====================
   UI
===================== */

.header{
padding:20px;
background:linear-gradient(90deg,#00c853,#00e5ff);
box-shadow:0 0 20px rgba(0,229,255,0.4);
}

.container{padding:20px;}

.card{
background:#111;
padding:20px;
border-radius:14px;
margin-top:15px;
box-shadow:0 0 20px rgba(0,229,255,0.15);
}

input{
width:90%;
padding:14px;
border:none;
border-radius:8px;
font-size:16px;
margin-top:8px;
background:#1b1b1b;
color:white;
}

button{
margin:5px;
padding:12px 25px;
background:linear-gradient(90deg,#00c853,#00e5ff);
color:white;
border:none;
border-radius:8px;
font-size:16px;
box-shadow:0 0 10px rgba(0,229,255,0.4);
}

.progress{
width:100%;
height:12px;
background:#222;
border-radius:6px;
overflow:hidden;
margin-top:15px;
}

.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#00c853,#00e5ff);
box-shadow:0 0 10px #00e5ff;
}

.result{
margin-top:15px;
line-height:1.8;
}
</style>
</head>

<body>

<div class="header">
<h2>MD5 AI (VIP PRO)</h2>
<div id="vipStatus"></div>
</div>

<div class="container">

<div class="card">
<input id="md5" placeholder="Nhập MD5 (32 ký tự)">
<br>
<button id="vipBtn" onclick="analyze('vip')">VIP PRO</button>
<button onclick="analyze('basic')">THƯỜNG</button>
</div>

<div class="card" id="keyBox">
<input id="vipkey" placeholder="Nhập KEY VIP">
<br>
<button onclick="activateVIP()">Kích hoạt VIP</button>
</div>

<div class="card" id="loadingBox" style="display:none;">
AI đang phân tích: <span id="percent">0</span>%
<div class="progress">
<div class="bar" id="bar"></div>
</div>
</div>

<div class="card result" id="result">
Chưa có kết quả
</div>

</div>

<script>
/* =====================
   VIP SYSTEM
===================== */

let VALID_KEYS = ["VIP-123456","VIP-PRO2026"];

window.onload = function(){
let vip = localStorage.getItem("vip_active");
let status = document.getElementById("vipStatus");
let vipBtn = document.getElementById("vipBtn");
let keyBox = document.getElementById("keyBox");

if(vip === "true"){
status.innerHTML = "Trạng thái: VIP PRO";
vipBtn.disabled = false;
keyBox.style.display = "none";
}else{
status.innerHTML = "Trạng thái: Miễn phí";
vipBtn.disabled = true;
vipBtn.style.opacity = "0.5";
}
}

function activateVIP(){
let key = document.getElementById("vipkey").value.trim().toUpperCase();
if(VALID_KEYS.includes(key)){
localStorage.setItem("vip_active","true");
alert("Kích hoạt VIP thành công!");
location.reload();
}else{
alert("Key không hợp lệ!");
}
}

/* =====================
   ANALYZE
===================== */

function analyze(mode){

let md5 = document.getElementById("md5").value.trim().toLowerCase();
let bar = document.getElementById("bar");
let percentText = document.getElementById("percent");
let loadingBox = document.getElementById("loadingBox");
let result = document.getElementById("result");

if(md5.length !== 32){
result.innerHTML = "MD5 không hợp lệ";
return;
}

if(mode === "vip"){
let vip = localStorage.getItem("vip_active");
if(vip !== "true"){
alert("Bạn chưa kích hoạt VIP!");
return;
}
}

loadingBox.style.display = "block";
bar.style.width = "0%";
percentText.innerHTML = "0";
result.innerHTML = "AI đang quét dữ liệu...";

let progress = 0;

let interval = setInterval(function(){
progress += Math.floor(Math.random()*8)+4;
if(progress > 100) progress = 100;

bar.style.width = progress + "%";
percentText.innerHTML = progress;

if(progress >= 100){
clearInterval(interval);
loadingBox.style.display = "none";

if(mode === "vip"){
showVIP(md5);
}else{
showBasic(md5);
}
}
},120);
}

/* =====================
   BASIC
===================== */
function showBasic(md5){
let last = md5[31];
let tai_chars = ['0','2','4','6','8','a','c','e'];
let resultText = tai_chars.includes(last) ? "TÀI" : "XỈU";

document.getElementById("result").innerHTML =
"<b>Chế độ: THƯỜNG</b><br>" +
"Ký tự cuối: "+last+"<br>" +
"Kết quả: <b>"+resultText+"</b>";
}

/* =====================
   VIP PRO ENGINE
===================== */
function showVIP(md5){

let last_char = md5[31];
let tai_chars = ['0','2','4','6','8','a','c','e'];

let score = 0;

/* lớp 1 */
if(tai_chars.includes(last_char)) score += 30;
else score -= 30;

/* lớp 2 */
let sum = 0;
for(let i=0;i<32;i++){
sum += parseInt(md5[i],16);
}

if(sum % 2 === 0) score += 15;
else score -= 15;

/* lớp 3 */
let tail = md5.slice(28);
let tail_sum = 0;
for(let i=0;i<4;i++){
tail_sum += parseInt(tail[i],16);
}

if(tail_sum >= 32) score += 20;
else score -= 20;

/* lớp 4 */
let base = sum % 20;
let tai_percent = 50 + score + base;

if(tai_percent > 94) tai_percent = 94;
if(tai_percent < 6) tai_percent = 6;

let xiu_percent = 100 - tai_percent;
let choose = tai_percent > xiu_percent ? "TÀI" : "XỈU";

document.getElementById("result").innerHTML =
"<div style='color:#00ff9c;font-size:18px'><b>VIP PRO AI</b></div><br>" +
"Tài: "+tai_percent+"%<br>" +
"Xỉu: "+xiu_percent+"%<br><br>" +
"<div style='font-size:20px'>AI khuyến nghị: <b>"+choose+"</b></div>";
}
</script>

</body>
</html>
