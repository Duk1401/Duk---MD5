<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MD5 VIP AI PRO</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0b0b0b;
color:white;
text-align:center;
}

#fireworks{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:9999;
}

.header{
padding:20px;
background:linear-gradient(90deg,#00c853,#00e5ff);
}

.container{padding:20px;}

.card{
background:#161616;
padding:20px;
border-radius:12px;
margin-top:15px;
box-shadow:0 0 15px rgba(0,0,0,0.5);
}

input{
width:90%;
padding:14px;
border:none;
border-radius:8px;
font-size:16px;
margin-top:8px;
}

button{
margin:5px;
padding:12px 25px;
background:linear-gradient(90deg,#00c853,#00e5ff);
color:white;
border:none;
border-radius:8px;
font-size:16px;
}

.progress{
width:100%;
height:12px;
background:#222;
border-radius:6px;
overflow:hidden;
margin-top:15px;
}

.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#00c853,#00e5ff);
}

.result{
margin-top:15px;
line-height:1.8;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="header">
<h2>MD5 AI (VIP PRO / THƯỜNG)</h2>
<div id="vipStatus"></div>
</div>

<div class="container">

<div class="card">
<input id="md5" placeholder="Nhập MD5 (32 ký tự)">
<br>
<button id="vipBtn" onclick="analyze('vip')">VIP PRO</button>
<button onclick="analyze('basic')">THƯỜNG</button>
</div>

<div class="card" id="keyBox">
<input id="vipkey" placeholder="Nhập KEY VIP">
<br>
<button onclick="activateVIP()">Kích hoạt VIP</button>
</div>

<div class="card" id="loadingBox" style="display:none;">
AI đang phân tích: <span id="percent">0</span>%
<div class="progress">
<div class="bar" id="bar"></div>
</div>
</div>

<div class="card result" id="result">
Chưa có kết quả
</div>

</div>

<script>
/* ================= VIP ================= */

let VALID_KEYS = ["VIP-123456","VIP-PRO2026"];

window.onload = function(){
let vip = localStorage.getItem("vip_active");
let status = document.getElementById("vipStatus");
let vipBtn = document.getElementById("vipBtn");

if(vip === "true"){
status.innerHTML = "Trạng thái: VIP PRO";
}else{
status.innerHTML = "Trạng thái: Miễn phí";
vipBtn.disabled = true;
vipBtn.style.opacity = "0.5";
}
}

function activateVIP(){
let key = document.getElementById("vipkey").value.trim().toUpperCase();

if(VALID_KEYS.includes(key)){
localStorage.setItem("vip_active","true");
alert("Kích hoạt VIP thành công!");
location.reload();
}else{
alert("Key không hợp lệ!");
}
}

/* ================= ANALYZE ================= */

function analyze(mode){

let md5 = document.getElementById("md5").value.trim().toLowerCase();
let bar = document.getElementById("bar");
let percentText = document.getElementById("percent");
let loadingBox = document.getElementById("loadingBox");
let result = document.getElementById("result");

if(md5.length !== 32){
result.innerHTML = "MD5 không hợp lệ";
return;
}

if(mode === "vip"){
let vip = localStorage.getItem("vip_active");
if(vip !== "true"){
alert("Bạn chưa kích hoạt VIP!");
return;
}
}

loadingBox.style.display = "block";
bar.style.width = "0%";
percentText.innerHTML = "0";

let progress = 0;

let interval = setInterval(function(){
progress += 5;
if(progress > 100) progress = 100;

bar.style.width = progress + "%";
percentText.innerHTML = progress;

if(progress >= 100){
clearInterval(interval);
loadingBox.style.display = "none";

if(mode === "vip"){
showVIP(md5);
}else{
showBasic(md5);
}
}

},80);
}

/* ================= BASIC ================= */

function showBasic(md5){

let last = md5[31];
let tai_chars = ['0','2','4','6','8','a','c','e'];
let resultText = tai_chars.includes(last) ? "TÀI" : "XỈU";

document.getElementById("result").innerHTML =
"<b>Chế độ: THƯỜNG</b><br>" +
"Ký tự cuối: " + last + "<br>" +
"Kết quả: <b>" + resultText + "</b>";
}

/* ================= VIP PRO ================= */

function showVIP(md5){

let last_char = md5[31];

let tai_chars = ['0','2','4','6','8','a','c','e'];
let score = 0;

/* 1. Ký tự cuối */
if(tai_chars.includes(last_char)){
score += 30;
}else{
score -= 30;
}

/* 2. Tổng hệ 16 */
let sum = 0;
for(let i=0;i<32;i++){
sum += parseInt(md5[i],16);
}

if(sum % 2 === 0){
score += 20;
}else{
score -= 20;
}

/* 3. 4 ký tự cuối */
let tail = md5.slice(28);
let tail_sum = 0;
for(let i=0;i<4;i++){
tail_sum += parseInt(tail[i],16);
}

if(tail_sum > 30){
score += 15;
}else{
score -= 15;
}

/* Tính % */
let base = sum % 20;
let tai = 50 + score/2 + base;

if(tai > 95) tai = 95;
if(tai < 5) tai = 5;

let xiu = 100 - tai;
let choose = tai > xiu ? "TÀI" : "XỈU";

document.getElementById("result").innerHTML =
"<b style='color:#00ff9c'>VIP PRO AI</b><br><br>" +
"Tài: " + tai.toFixed(0) + "%<br>" +
"Xỉu: " + xiu.toFixed(0) + "%<br><br>" +
"AI khuyến nghị: <b>" + choose + "</b>";
}

/* ================= FIREWORKS ================= */

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize(){
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

let particles = [];

function createFirework(){
let x = Math.random()*canvas.width;
let y = Math.random()*canvas.height/2;
let colors = ["#00e5ff","#00ff9c","#ffffff"];

for(let i=0;i<20;i++){
particles.push({
x:x,
y:y,
angle:Math.random()*Math.PI*2,
speed:Math.random()*3+1,
life:50,
color:colors[Math.floor(Math.random()*colors.length)]
});
}
}

function update(){
ctx.clearRect(0,0,canvas.width,canvas.height);

for(let i=particles.length-1;i>=0;i--){
let p = particles[i];
p.x += Math.cos(p.angle)*p.speed;
p.y += Math.sin(p.angle)*p.speed;
p.life--;

ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fillStyle = p.color;
ctx.fill();

if(p.life<=0) particles.splice(i,1);
}

requestAnimationFrame(update);
}

setInterval(createFirework,1200);
update();

</script>

</body>
</html>
