<!DOCTYPE html><html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIP Tool</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    background: #111;
    color: white;
    padding: 20px;
}
input {
    padding: 10px;
    width: 90%;
    margin: 10px;
}
button {
    padding: 10px 20px;
    background: #00c853;
    color: white;
    border: none;
}
.box {
    background: #222;
    padding: 15px;
    margin-top: 20px;
}
</style>
</head>
<body><h2>VIP MD5 Tool</h2><input id="md5" placeholder="Nhập MD5"><br>
<button onclick="check()">Phân tích</button><div class="box" id="result">Chưa có kết quả</div><script>
function check(){
    let md5 = document.getElementById("md5").value.trim();

    if(md5.length != 32){
        document.getElementById("result").innerHTML = "MD5 không hợp lệ";
        return;
    }

    let last = md5.slice(-1).toLowerCase();
    let tai_chars = "02468ace";

    let result = tai_chars.includes(last) ? "TÀI" : "XỈU";

    document.getElementById("result").innerHTML =
        "Kết quả: " + result;
}
</script></body>
</html>
