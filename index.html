<!DOCTYPE html><html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI SAO789 AUTO</title><style>
body{
    margin:0;
    font-family:Arial;
    background:#000;
    color:white;
    text-align:center;
}

/* HEADER */
.header{
    padding:15px;
    background:linear-gradient(90deg,#00c853,#00e5ff);
}

/* ROBOT */
.robot-box{
    position:relative;
    margin-top:15px;
}

.robot{
    width:90px;
    filter:drop-shadow(0 0 15px #00e5ff);
}

/* Scan effect */
.scan{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    width:90px;
    height:90px;
    background:linear-gradient(to bottom,transparent,rgba(0,229,255,0.6),transparent);
    animation:scanMove 2s infinite;
    display:none;
}

@keyframes scanMove{
    0%{top:0;}
    50%{top:60px;}
    100%{top:0;}
}

/* BOX */
.container{padding:15px;}

.card{
    background:#111;
    padding:18px;
    border-radius:14px;
    margin-top:12px;
    box-shadow:0 0 15px rgba(0,229,255,0.2);
}

.analyzing{
    box-shadow:0 0 20px #00e5ff,0 0 40px #00e5ff;
}

/* BUTTON */
button{
    padding:12px 25px;
    margin:5px;
    border:none;
    border-radius:10px;
    font-size:16px;
    background:linear-gradient(90deg,#00c853,#00e5ff);
    color:white;
}

/* PROGRESS */
.progress{
    width:100%;
    height:12px;
    background:#222;
    border-radius:6px;
    overflow:hidden;
    margin-top:10px;
}

.bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00c853,#00e5ff);
    box-shadow:0 0 10px #00e5ff,0 0 20px #00e5ff;
}

.result{
    margin-top:10px;
    font-size:18px;
    line-height:1.6;
}
</style></head><body><div class="header">
    <h2>AI SAO789 (VIP / THƯỜNG)</h2>
    <div id="vipStatus"></div>
</div><div class="robot-box">
    <img class="robot" src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
    <div class="scan" id="scan"></div>
</div><div class="container"><div class="card">
<input id="vipkey" placeholder="Nhập KEY VIP" style="width:90%;padding:10px;border-radius:8px;border:none;">
<br>
<button onclick="activateVIP()">Kích hoạt VIP</button>
</div><div class="card">
<button onclick="startAuto()">Bắt đầu</button>
<button onclick="stopAuto()">Dừng</button>
</div><div class="card">
Phiên: <b id="session">0</b><div class="progress">
<div class="bar" id="bar"></div>
</div><div class="result" id="result">
Chưa chạy
</div></div></div><script>

/* ===== VIP ===== */
let VALID_KEYS = ["VIP-123","VIP-789","VIP-PRO"];

window.onload = function(){
    if(localStorage.getItem("vip")=="true"){
        document.getElementById("vipStatus").innerHTML="Trạng thái: VIP";
    }else{
        document.getElementById("vipStatus").innerHTML="Trạng thái: Thường";
    }
}

function activateVIP(){
    let key=document.getElementById("vipkey").value.trim().toUpperCase();
    if(VALID_KEYS.includes(key)){
        localStorage.setItem("vip","true");
        alert("Kích hoạt VIP thành công");
        location.reload();
    }else{
        alert("Key sai");
    }
}

/* ===== AUTO BOT ===== */
let session=1000;
let autoInterval=null;

function startAuto(){
    if(autoInterval) return;
    runSession();
    autoInterval=setInterval(runSession,5000);
}

function stopAuto(){
    clearInterval(autoInterval);
    autoInterval=null;
}

/* ===== TẠO MD5 GIẢ ===== */
function fakeMD5(){
    let chars="abcdef0123456789";
    let md5="";
    for(let i=0;i<32;i++){
        md5+=chars[Math.floor(Math.random()*chars.length)];
    }
    return md5;
}

/* ===== PHÂN TÍCH ===== */
function runSession(){

    session++;
    document.getElementById("session").innerHTML=session;

    let scan=document.getElementById("scan");
    let bar=document.getElementById("bar");
    let result=document.getElementById("result");
    let card=document.querySelectorAll(".card");

    scan.style.display="block";
    card.forEach(c=>c.classList.add("analyzing"));

    let progress=0;

    let loading=setInterval(()=>{
        progress+=10;
        bar.style.width=progress+"%";

        if(progress>=100){
            clearInterval(loading);
            scan.style.display="none";
            card.forEach(c=>c.classList.remove("analyzing"));

            analyzeResult(fakeMD5());
        }
    },100);
}

/* ===== LOGIC DỰ ĐOÁN ===== */
function analyzeResult(md5){

    let vip = localStorage.getItem("vip")=="true";

    let hash=0;
    for(let i=0;i<md5.length;i++){
        hash+=md5.charCodeAt(i);
    }

    let tai=(hash%51)+50;
    let xiu=100-tai;
    let choose=tai>xiu?"TÀI":"XỈU";

    if(vip){
        document.getElementById("result").innerHTML=
        "Chế độ: VIP<br>"+
        "Tài: "+tai+"% | Xỉu: "+xiu+"%<br>"+
        "Dự báo: <b>"+choose+"</b>";
    }else{
        document.getElementById("result").innerHTML=
        "Chế độ: Thường<br>"+
        "Dự báo: <b>"+choose+"</b>";
    }
}

</script></body>
</html>
