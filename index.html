<!DOCTYPE html><html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MD5 VIP PRO</title><style>
body{
margin:0;
font-family:Arial;
color:white;
text-align:center;
background:#050505;
overflow:hidden;
}

/* ===== FIREWORK CANVAS ===== */
#fireworks{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:0;
pointer-events:none;
}

/* ===== TITLE NEON ===== */
.title{
margin-top:15px;
font-size:40px;
font-weight:bold;
background:linear-gradient(90deg,#00e5ff,#00ff9c,#ffffff,#00e5ff);
background-size:300%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 6s linear infinite;
text-shadow:0 0 25px rgba(0,229,255,0.8);
}

@keyframes shine{
0%{background-position:0%}
100%{background-position:300%}
}

/* ===== ROBOT GLOW ===== */
.robot-box{
position:relative;
margin-top:10px;
}

.robot{
width:100px;
filter:
drop-shadow(0 0 10px #00e5ff)
drop-shadow(0 0 20px #00e5ff)
drop-shadow(0 0 40px rgba(0,229,255,0.6));
animation:robotGlow 2s ease-in-out infinite alternate;
}

@keyframes robotGlow{
from{filter:drop-shadow(0 0 10px #00e5ff);}
to{filter:drop-shadow(0 0 35px #00e5ff);}
}

/* ===== AI SCAN EFFECT ===== */
.scan{
position:absolute;
top:0;
left:50%;
transform:translateX(-50%);
width:100px;
height:100px;
background:linear-gradient(to bottom,transparent,rgba(0,229,255,0.6),transparent);
animation:scanMove 2s infinite;
display:none;
}

@keyframes scanMove{
0%{top:0;}
50%{top:70px;}
100%{top:0;}
}

/* ===== STATUS ===== */
.status{
margin-top:5px;
font-size:14px;
}

/* ===== CONTAINER ===== */
.container{
position:relative;
z-index:2;
padding:20px;
}

.card{
background:#111;
padding:20px;
border-radius:14px;
margin-top:15px;
box-shadow:0 0 20px rgba(0,229,255,0.2);
}

input{
width:90%;
padding:14px;
border:none;
border-radius:8px;
font-size:16px;
background:#1b1b1b;
color:white;
}

button{
margin:5px;
padding:12px 25px;
background:linear-gradient(90deg,#00c853,#00e5ff);
color:white;
border:none;
border-radius:8px;
font-size:16px;
box-shadow:0 0 10px rgba(0,229,255,0.4);
}

.progress{
width:100%;
height:12px;
background:#222;
border-radius:6px;
overflow:hidden;
margin-top:15px;
}

.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#00c853,#00e5ff);
box-shadow:0 0 10px #00e5ff;
}

.result{
margin-top:15px;
line-height:1.8;
}
</style></head><body><canvas id="fireworks"></canvas>

<div class="container"><div class="title">MD5 VIP AI PRO</div>
<div id="vipStatus" class="status"></div><!-- ROBOT --><div class="robot-box">
<img class="robot" src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
<div class="scan" id="scanEffect"></div>
</div><div class="card">
<input id="md5" placeholder="Nhập MD5 (32 ký tự)">
<br>
<button id="vipBtn" onclick="analyze('vip')">VIP PRO</button>
<button onclick="analyze('basic')">THƯỜNG</button>
</div><div class="card" id="keyBox">
<input id="vipkey" placeholder="Nhập KEY VIP">
<br>
<button onclick="activateVIP()">Kích hoạt VIP</button>
</div><div class="card" id="loadingBox" style="display:none;">
AI đang phân tích: <span id="percent">0</span>%
<div class="progress">
<div class="bar" id="bar"></div>
</div>
</div><div class="card result" id="result">
Chưa có kết quả
</div></div><script>
/* ===== VIP ===== */
let VALID_KEYS = ["VIP-123456","VIP-PRO2026"];

window.onload = function(){
let vip = localStorage.getItem("vip_active");
let status = document.getElementById("vipStatus");
let vipBtn = document.getElementById("vipBtn");
let keyBox = document.getElementById("keyBox");

if(vip === "true"){
status.innerHTML = "Trạng thái: VIP PRO";
keyBox.style.display = "none";
}else{
status.innerHTML = "Trạng thái: Miễn phí";
vipBtn.disabled = true;
vipBtn.style.opacity = "0.5";
}
}

function activateVIP(){
let key = document.getElementById("vipkey").value.trim().toUpperCase();
if(VALID_KEYS.includes(key)){
localStorage.setItem("vip_active","true");
alert("Kích hoạt VIP thành công!");
location.reload();
}else{
alert("Key không hợp lệ!");
}
}

/* ===== ANALYZE ===== */
function analyze(mode){

let md5 = document.getElementById("md5").value.trim().toLowerCase();
let bar = document.getElementById("bar");
let percentText = document.getElementById("percent");
let loadingBox = document.getElementById("loadingBox");
let result = document.getElementById("result");
let scan = document.getElementById("scanEffect");

if(md5.length !== 32){
result.innerHTML = "MD5 không hợp lệ";
return;
}

if(mode==="vip" && localStorage.getItem("vip_active")!=="true"){
alert("Bạn chưa kích hoạt VIP!");
return;
}

/* bật scan */
scan.style.display="block";
loadingBox.style.display="block";

let progress=0;

let interval=setInterval(()=>{
progress+=Math.floor(Math.random()*8)+4;
if(progress>100)progress=100;

bar.style.width=progress+"%";
percentText.innerHTML=progress;

if(progress>=100){
clearInterval(interval);
loadingBox.style.display="none";
scan.style.display="none";

/* thuật toán */
let last = md5[31];
let tai_chars=['0','2','4','6','8','a','c','e'];
let resultText = tai_chars.includes(last)?"TÀI":"XỈU";

result.innerHTML =
"<b>"+(mode==="vip"?"VIP PRO":"THƯỜNG")+"</b><br><br>" +
"Kết quả: <b>"+resultText+"</b>";
}
},120);
}

/* ===== FIREWORKS ===== */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

let particles=[];

function createFirework(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
let colors=["#00e5ff","#00ff9c","#ffffff"];

for(let i=0;i<30;i++){
particles.push({
x:x,
y:y,
angle:Math.random()*Math.PI*2,
speed:Math.random()*4+1,
life:60,
color:colors[Math.floor(Math.random()*colors.length)]
});
}
}

function update(){
ctx.clearRect(0,0,canvas.width,canvas.height);

for(let i=particles.length-1;i>=0;i--){
let p=particles[i];
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.life--;

ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fillStyle=p.color;
ctx.fill();

if(p.life<=0)particles.splice(i,1);
}

requestAnimationFrame(update);
}

setInterval(createFirework,800);
update();
</script></body>
</html>
