<!DOCTYPE html><html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MD5 V1.2</title><style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(180deg,#02030a,#040a1f);
color:white;
text-align:center;
overflow:hidden;
}

/* FIREWORK FRONT */
#fireworks{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:999;
}

/* HEADER HOLOGRAM */
.header{
padding:18px;
font-size:24px;
font-weight:bold;
background:rgba(0,0,0,0.3);
backdrop-filter:blur(10px);
color:#00f7ff;
text-shadow:0 0 10px #00f7ff,0 0 30px #00f7ff;
animation:glow 2s infinite alternate;
}

@keyframes glow{
0%{text-shadow:0 0 10px #00f7ff;}
100%{text-shadow:0 0 40px #00f7ff;}
}

/* GLASS BOX */
.box{
margin:12px;
padding:15px;
border-radius:16px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(12px);
box-shadow:
0 0 20px rgba(0,255,255,0.15),
inset 0 0 10px rgba(255,255,255,0.05);
position:relative;
z-index:1;
}

/* INPUT */
input{
width:90%;
padding:12px;
border:none;
border-radius:10px;
background:rgba(0,0,0,0.4);
color:white;
text-align:center;
font-size:16px;
}

/* BUTTON */
button{
margin-top:10px;
padding:12px 18px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}

.mainBtn{background:#00f7ff;color:black;}
.ok{background:#00c853;}
.fail{background:#ff1744;}

button:disabled{
opacity:0.4;
}

/* RESULT NEON */
.big{
font-size:50px;
font-weight:bold;
color:#00f7ff;
animation:resultGlow 1.2s infinite;
}

@keyframes resultGlow{
0%,100%{text-shadow:0 0 10px #00f7ff;}
50%{text-shadow:0 0 40px #00f7ff,0 0 80px #008cff;}
}

/* SCAN EFFECT */
.scan::after{
content:"";
position:absolute;
top:-100%;
left:0;
width:100%;
height:100%;
background:linear-gradient(180deg,transparent,#00f7ff,transparent);
animation:scanMove 1s linear infinite;
}

@keyframes scanMove{
0%{top:-100%;}
100%{top:100%;}
}

/* BAR */
.bar{
height:10px;
background:#222;
border-radius:10px;
margin-top:10px;
overflow:hidden;
}

.fill{
height:100%;
background:linear-gradient(90deg,#ff3d00,#00f7ff);
width:50%;
transition:0.5s;
}

.row{
display:flex;
justify-content:space-between;
padding:4px 10px;
font-size:14px;
}

.history{
font-size:13px;
text-align:left;
max-height:140px;
overflow:auto;
}
</style></head>
<body><canvas id="fireworks"></canvas>

<div class="header">MD5 V1.2 — DUK</div><!-- INPUT --><div class="box" id="scanBox">
<input id="md5" placeholder="Nhập MD5 32 ký tự">
<br>
<button class="mainBtn" onclick="analyze()">PHÂN TÍCH</button>
<div id="loading"></div>
</div><!-- RESULT --><div class="box">
<div>DỰ ĐOÁN</div>
<div class="big" id="result">--</div><div class="bar"><div class="fill" id="bar"></div></div><div class="row">
<span>TÀI: <span id="tai">50</span>%</span>
<span>XỈU: <span id="xiu">50</span>%</span>
</div><button class="ok" id="btnOk" onclick="mark(true)" disabled>✓ ĐÚNG</button>
<button class="fail" id="btnFail" onclick="mark(false)" disabled>✗ SAI</button>

<div id="stats">ĐÚNG: 0 | SAI: 0</div>
</div><!-- CONFIDENCE BOX --><div class="box">
<div class="row">
<span>PHÂN TÍCH THUẬT TOÁN</span>
<span id="conf">0%</span>
</div>
</div><!-- LUCKY BOX --><div class="box">
<div class="row">
<span>MAY MẮN</span>
<span id="lucky">0</span>
</div>
</div><!-- WINRATE BOX --><div class="box">
<div class="row">
<span>TỶ LỆ THẮNG</span>
<span id="winrate">0%</span>
</div>
</div><!-- HISTORY --><div class="box">
<div>LỊCH SỬ (20)</div>
<div class="history" id="history"></div>
</div><script>
let correct=0, wrong=0;
let history=[];
let win_count=0;
let total_count=0;

function analyze(){

let md5=document.getElementById("md5").value.trim().toLowerCase();
if(md5.length!=32){alert("MD5 phải đủ 32 ký tự");return;}

let box=document.getElementById("scanBox");
box.classList.add("scan");
document.getElementById("loading").innerText="ĐANG PHÂN TÍCH MD5....";

setTimeout(()=>{

box.classList.remove("scan");
document.getElementById("loading").innerText="";

/* HYBRID AI */
let last_char=md5.slice(-1);

let tai_chars=['0','2','4','6','8','a','c','e'];
let algo1 = tai_chars.includes(last_char) ? "TÀI":"XỈU";

let algo2 = parseInt(last_char,16)>=8 ? "XỈU":"TÀI";

let result = (algo1===algo2) ? algo1 : (Math.random()<0.7 ? algo2 : algo1);

/* AI LEARNING */
let winrate = total_count>0 ? Math.floor((win_count/total_count)*100) : 50;

let base_conf = Math.floor(Math.random()*20)+79;
let confidence = Math.min(98, Math.max(60, base_conf + Math.floor((winrate-50)/2)));

let lucky=parseInt(md5.substring(0,2),16)%100;

let percent = result=="TÀI" ? Math.floor(Math.random()*30)+50 : Math.floor(Math.random()*50);

/* UI */
document.getElementById("result").innerText=result;
document.getElementById("tai").innerText=percent;
document.getElementById("xiu").innerText=100-percent;
document.getElementById("bar").style.width=percent+"%";
document.getElementById("conf").innerText=confidence+"%";
document.getElementById("lucky").innerText=lucky;
document.getElementById("winrate").innerText=winrate+"%";

document.getElementById("btnOk").disabled=false;
document.getElementById("btnFail").disabled=false;

history.unshift(result+" | "+md5.substring(0,6));
if(history.length>20) history.pop();
document.getElementById("history").innerHTML=history.join("<br>");

},1000);
}

function mark(ok){
total_count++;
if(ok){correct++; win_count++;} else wrong++;

document.getElementById("stats").innerText="ĐÚNG: "+correct+" | SAI: "+wrong;

let winrate = Math.floor((win_count/total_count)*100);
document.getElementById("winrate").innerText=winrate+"%";

document.getElementById("btnOk").disabled=true;
document.getElementById("btnFail").disabled=true;
}

/* FIREWORK */
let canvas=document.getElementById("fireworks");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function firework(){
let x=Math.random()*canvas.width;
let y=canvas.height;
for(let i=0;i<40;i++){
particles.push({
x:x,
y:y,
vx:(Math.random()-0.5)*4,
vy:-Math.random()*6-2,
life:60
});
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
ctx.fillStyle="cyan";
ctx.fillRect(p.x,p.y,2,2);
if(p.life<=0) particles.splice(i,1);
});
requestAnimationFrame(animate);
}

setInterval(firework,1200);
animate();
</script></body>
</html>
