<!DOCTYPE html><html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MD5 V9 PRO HYBRID</title><style>
body{
margin:0;
font-family:Arial;
background:#0a0f1f;
color:white;
text-align:center;
overflow-x:hidden;
}

/* ===== FIREWORK CANVAS ===== */
#fireworks{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:0;
pointer-events:none;
}

/* CONTENT LAYER */
.main{
position:relative;
z-index:1;
}

.header{
background:#06142b;
padding:15px;
font-size:22px;
font-weight:bold;
color:#00e5ff;
box-shadow:0 0 10px rgba(0,229,255,0.3);
}

.box{
margin:12px;
padding:15px;
background:#111a33;
border-radius:12px;
box-shadow:0 0 12px rgba(0,229,255,0.15);
position:relative;
overflow:hidden;
}

input{
width:90%;
padding:12px;
border-radius:8px;
border:none;
background:#0a0f1f;
color:white;
text-align:center;
font-size:16px;
}

button{
margin-top:10px;
padding:12px 18px;
border:none;
border-radius:8px;
font-weight:bold;
font-size:15px;
cursor:pointer;
}

.mainBtn{background:#00e5ff;color:black;}
.ok{background:#00c853;color:white;}
.fail{background:#ff1744;color:white;}
.toggle{background:#ffaa00;color:black;}

button:disabled{
opacity:0.4;
cursor:not-allowed;
}

.big{
font-size:50px;
font-weight:bold;
margin-top:10px;
}

.bar{
height:10px;
background:#333;
border-radius:10px;
margin-top:10px;
overflow:hidden;
}

.fill{
height:100%;
background:linear-gradient(90deg,#ff3d00,#00e5ff);
width:50%;
transition:0.5s;
}

.row{
display:flex;
justify-content:space-between;
padding:4px 10px;
font-size:14px;
}

.history{
font-size:13px;
text-align:left;
max-height:150px;
overflow:auto;
}

/* SCAN EFFECT */
.scan::after{
content:"";
position:absolute;
top:-100%;
left:0;
width:100%;
height:100%;
background:linear-gradient(180deg,transparent,#00e5ff,transparent);
animation:scanMove 1s linear infinite;
}

@keyframes scanMove{
0%{top:-100%;}
100%{top:100%;}
}

.loading{
color:#00e5ff;
font-size:18px;
margin-top:10px;
}
</style></head><body><canvas id="fireworks"></canvas>

<div class="main"><div class="header">
MD5 V9 PRO • HYBRID AI
</div><div class="box" id="scanBox">
<input id="md5" placeholder="Nhập MD5 32 ký tự">
<br>
<button class="mainBtn" onclick="analyze()">PHÂN TÍCH</button>
<button class="toggle" onclick="reverse()">ĐẢO: <span id="rev">OFF</span></button>
<div id="loading" class="loading"></div>
</div><div class="box">
<div>DỰ ĐOÁN</div>
<div class="big" id="result">--</div><div class="bar"><div class="fill" id="bar"></div></div><div class="row">
<span>TÀI: <span id="tai">50</span>%</span>
<span>XỈU: <span id="xiu">50</span>%</span>
</div><div class="row">
<span>Confidence:</span>
<span id="conf">0%</span>
</div><div class="row">
<span>Lucky Number:</span>
<span id="lucky">0</span>
</div><br>
<button class="ok" id="btnOk" onclick="mark(true)" disabled>✓ ĐÚNG</button>
<button class="fail" id="btnFail" onclick="mark(false)" disabled>✗ SAI</button><div id="stats">ĐÚNG: 0 | SAI: 0</div>
</div><div class="box">
<div>LỊCH SỬ (20 phiên)</div>
<div class="history" id="history"></div>
</div></div><script>
// ===== FIREWORK EFFECT =====
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
let particles=[];

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
window.onresize=resize;
resize();

function createFirework(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<30;i++){
particles.push({
x:x,
y:y,
vx:(Math.random()-0.5)*4,
vy:(Math.random()-0.5)*4,
life:60
});
}
}

function updateFireworks(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
ctx.fillStyle="rgba(0,229,255,"+(p.life/60)+")";
ctx.fillRect(p.x,p.y,2,2);
if(p.life<=0) particles.splice(i,1);
});
requestAnimationFrame(updateFireworks);
}

setInterval(createFirework,1200);
updateFireworks();

// ===== MD5 AI LOGIC =====
let correct=0, wrong=0;
let rev=false;
let history=[];

function reverse(){
rev=!rev;
document.getElementById("rev").innerText = rev?"ON":"OFF";
}

function analyze(){
let md5=document.getElementById("md5").value.trim().toLowerCase();
if(md5.length!=32){alert("MD5 phải đủ 32 ký tự");return;}

let box=document.getElementById("scanBox");
let loading=document.getElementById("loading");

document.getElementById("btnOk").disabled=true;
document.getElementById("btnFail").disabled=true;

box.classList.add("scan");
loading.innerText="AI đang phân tích...";

setTimeout(()=>{

box.classList.remove("scan");
loading.innerText="";

// BIT ANALYSIS
let power=0;
let ones=0;

for(let c of md5){
let v=parseInt(c,16);
power+=v;
ones += v.toString(2).split("1").length-1;
}

let score=(power+ones)%100;
let balanced = score>=50?"TÀI":"XỈU";

// ALGO 1
let lastChar=md5.slice(-1);
let hexValue=parseInt(lastChar,16);
let algo1 = hexValue>=8 ? "XỈU" : "TÀI";

// ALGO 2
let taiChars=['0','2','4','6','8','a','c','e'];
let algo2 = taiChars.includes(lastChar) ? "TÀI":"XỈU";

// HYBRID
let result;
if(algo1===algo2) result=algo1;
else result=balanced;

if(rev) result = result=="TÀI"?"XỈU":"TÀI";

let confidence = Math.floor(Math.random()*20)+79;
let lucky = parseInt(md5.substring(0,2),16)%100;

// UI
document.getElementById("result").innerText=result;
document.getElementById("tai").innerText=score;
document.getElementById("xiu").innerText=100-score;
document.getElementById("bar").style.width=score+"%";
document.getElementById("conf").innerText=confidence+"%";
document.getElementById("lucky").innerText=lucky;

document.getElementById("btnOk").disabled=false;
document.getElementById("btnFail").disabled=false;

history.unshift(result+" | "+md5.substring(0,6));
if(history.length>20) history.pop();
document.getElementById("history").innerHTML=history.join("<br>");

},1200);
}

function mark(ok){
if(ok) correct++; else wrong++;
document.getElementById("stats").innerText=
"ĐÚNG: "+correct+" | SAI: "+wrong;

document.getElementById("btnOk").disabled=true;
document.getElementById("btnFail").disabled=true;
}
</script></body>
</html>
