<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MD5 AI VIP</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b0b0b;
    color:white;
    text-align:center;
}

.header{
    padding:20px;
    background:linear-gradient(90deg,#00c853,#00e5ff);
}

.container{padding:20px;}

.card{
    background:#161616;
    padding:20px;
    border-radius:12px;
    margin-top:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
}

input{
    width:90%;
    padding:14px;
    border:none;
    border-radius:8px;
    font-size:16px;
    margin-top:8px;
}

button{
    margin:5px;
    padding:12px 25px;
    background:linear-gradient(90deg,#00c853,#00e5ff);
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
}

.result{
    margin-top:15px;
    line-height:1.8;
}

/* Robot */
.robot{
    width:90px;
    margin-top:10px;
    animation: glow 2s infinite;
}

@keyframes glow{
    0%{filter:drop-shadow(0 0 5px #00e5ff);}
    50%{filter:drop-shadow(0 0 25px #00e5ff);}
    100%{filter:drop-shadow(0 0 5px #00e5ff);}
}
</style>
</head>

<body>

<div class="header">
    <h2>MD5 AI</h2>
    <div id="status"></div>
</div>

<div class="container">

<img class="robot" src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png">

<!-- ===== TRANG NHẬP KEY ===== -->
<div class="card" id="pageKey">
    <h3>Kích hoạt VIP</h3>
    <input id="vipkey" placeholder="Nhập KEY VIP">
    <br>
    <button onclick="activateVIP()">Kích hoạt</button>
</div>

<!-- ===== TRANG TOOL ===== -->
<div class="card" id="pageTool" style="display:none;">
    <input id="md5" placeholder="Nhập MD5 (32 ký tự)">
    <br>
    <button onclick="analyze('basic')">THƯỜNG</button>
    <button onclick="analyze('vip')">VIP PRO</button>
</div>

<div class="card result" id="result">
Chưa có kết quả
</div>

</div>

<script>

// ===== KEY HỢP LỆ =====
let VALID_KEYS = [
    "VIP-123456",
    "VIP-ABC999",
    "VIP-PRO2026"
];

// ===== KIỂM TRA TRẠNG THÁI =====
function checkStatus(){
    let vip = localStorage.getItem("vip_active");

    if(vip === "true"){
        document.getElementById("pageKey").style.display = "none";
        document.getElementById("pageTool").style.display = "block";
        document.getElementById("status").innerHTML = "Trạng thái: VIP PRO";
    }else{
        document.getElementById("pageKey").style.display = "block";
        document.getElementById("pageTool").style.display = "block";
        document.getElementById("status").innerHTML = "Trạng thái: Miễn phí";
    }
}

checkStatus();

// ===== KÍCH HOẠT VIP =====
function activateVIP(){
    let key = document.getElementById("vipkey").value.trim().toUpperCase();

    if(VALID_KEYS.includes(key)){
        localStorage.setItem("vip_active","true");
        alert("Kích hoạt VIP thành công!");
        checkStatus();
    }else{
        alert("Key không hợp lệ!");
    }
}

// ===== PHÂN TÍCH =====
function analyze(mode){

    let md5 = document.getElementById("md5").value.trim().toLowerCase();
    let result = document.getElementById("result");

    if(md5.length != 32){
        result.innerHTML = "MD5 không hợp lệ";
        return;
    }

    // ===== KIỂM TRA VIP =====
    if(mode === "vip"){
        let vip = localStorage.getItem("vip_active");
        if(vip !== "true"){
            result.innerHTML = "⚠️ Bạn chưa kích hoạt VIP";
            return;
        }
        showVIP(md5);
    }else{
        showBasic(md5);
    }
}

// ===== VIP PRO =====
function showVIP(md5){

    let hash = 0;
    for(let i=0;i<md5.length;i++){
        hash += md5.charCodeAt(i) * (i+1);
    }

    let tai = (hash % 51) + 50;
    let xiu = 100 - tai;
    let choose = tai > xiu ? "TÀI" : "XỈU";

    document.getElementById("result").innerHTML =
        "<b>Chế độ: VIP PRO</b><br><br>" +
        "Tài: " + tai + "%<br>" +
        "Xỉu: " + xiu + "%<br><br>" +
        "Nên chọn: <b>" + choose + "</b>";
}

// ===== THƯỜNG =====
function showBasic(md5){

    let last = md5[31];
    let tai_chars = ['0','2','4','6','8','a','c','e'];

    let resultText = tai_chars.includes(last) ? "TÀI" : "XỈU";

    document.getElementById("result").innerHTML =
        "<b>Chế độ: THƯỜNG</b><br><br>" +
        "Ký tự cuối: " + last + "<br>" +
        "Kết quả: <b>" + resultText + "</b>";
}

</script>

</body>
</html>
