<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MD5 NEON PRO ‚Äî DUK</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(270deg,#02030a,#040a1f,#000000,#040a1f);
background-size:600% 600%;
animation:bgMove 12s ease infinite;
color:white;
text-align:center;
overflow:hidden;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}


/* ===== FIREWORK ===== */
#fireworks{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:0;
}

/* ===== HEADER ===== */
.header{
padding:18px;
font-size:24px;
font-weight:bold;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
color:#00f7ff;
text-shadow:0 0 15px #00f7ff,0 0 40px #00f7ff;
}

/* ===== MODE NEON ===== */
.modeBox{
margin-top:10px;
padding:10px 20px;
border-radius:14px;
font-size:15px;
font-weight:bold;
letter-spacing:1px;
display:inline-block;
min-width:160px;
transition:0.3s;
}

/* VIP */
.mode-vip{
color:#ffd700;
background:rgba(255,215,0,0.08);
box-shadow:
0 0 12px #ffd700,
0 0 30px rgba(255,215,0,0.6),
inset 0 0 12px #ffd700;
text-shadow:0 0 10px #ffd700,0 0 20px #ffd700;
}

/* BASIC */
.mode-basic{
color:#00f7ff;
background:rgba(0,247,255,0.08);
box-shadow:
0 0 12px #00f7ff,
0 0 30px rgba(0,247,255,0.6),
inset 0 0 12px #00f7ff;
text-shadow:0 0 10px #00f7ff,0 0 20px #00f7ff;
}

/* ===== BOX ===== */
.box{
margin:12px;
padding:15px;
border-radius:16px;
background:rgba(0,0,0,0.35);
backdrop-filter:blur(14px);
box-shadow:0 0 25px rgba(0,255,255,0.35);
}

/* ===== INPUT ===== */
input{
width:90%;
padding:12px;
border:none;
border-radius:10px;
background:#000;
color:#00f7ff;
text-align:center;
font-size:16px;
box-shadow:0 0 10px #00f7ff inset;
}

/* ===== BUTTON ===== */
button{
margin-top:10px;
padding:12px 18px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}

.mainBtn{
background:#001f2b;
color:#00f7ff;
box-shadow:0 0 10px #00f7ff;
}

.vipBtn{
background:#2b2100;
color:#ffd700;
box-shadow:0 0 12px #ffd700;
}

.ok{background:#00c853;}
.fail{background:#ff1744;}

.big{
font-size:50px;
font-weight:bold;
color:#00f7ff;
text-shadow:0 0 20px #00f7ff;
}

.bar{
height:10px;
background:#222;
border-radius:10px;
margin-top:10px;
overflow:hidden;
}

.fill{
height:100%;
background:linear-gradient(90deg,#ff3d00,#00f7ff);
width:50%;
transition:0.5s;
}

.row{
display:flex;
justify-content:space-between;
padding:4px 10px;
font-size:14px;
}

.history{
font-size:13px;
text-align:left;
max-height:140px;
overflow:auto;
}

/* ===== RADAR SCAN ===== */
.radarBox{
display:none;
margin-top:10px;
}

.radar{
width:120px;
height:120px;
border-radius:50%;
margin:10px auto;
position:relative;
background:radial-gradient(circle, rgba(0,255,255,0.15) 0%, rgba(0,0,0,0.8) 70%);
box-shadow:0 0 20px #00f7ff inset, 0 0 25px #00f7ff;
overflow:hidden;
}

.radar::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:conic-gradient(rgba(0,255,255,0.6) 0deg, transparent 60deg);
animation:scan 1s linear infinite;
}

@keyframes scan{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.scanText{
color:#00f7ff;
font-size:13px;
text-shadow:0 0 10px #00f7ff;
}

/* ===== MAINTENANCE ===== */
#maintenanceBox{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:9999;
color:#00f7ff;
text-shadow:0 0 20px #00f7ff;
}

.maintTitle{
font-size:28px;
margin-bottom:10px;
}

.maintSub{
font-size:14px;
opacity:0.7;
}
</style>
</head>

<body>
<canvas id="fireworks"></canvas>

<!-- MAINTENANCE -->
<div id="maintenanceBox">
<div class="maintTitle">‚öô H·ªÜ TH·ªêNG ƒêANG B·∫¢O TR√å</div>
<div class="maintSub">Vui l√≤ng quay l·∫°i sau...</div>
</div>

<div class="header">MD5 NEON PRO ‚Äî DUK</div>

<div class="box">
<button class="vipBtn" onclick="setMode('vip')">VIP</button>
<button class="mainBtn" onclick="setMode('basic')">BASIC</button>
<div id="modeText" class="modeBox mode-vip">üëë VIP MODE</div>
</div>

<div class="box">
<input id="md5" placeholder="Nh·∫≠p MD5 32 k√Ω t·ª±">
<br>
<button class="mainBtn" id="analyzeBtn" onclick="analyze()">PH√ÇN T√çCH</button>

<!-- RADAR -->
<div class="radarBox" id="radarBox">
<div class="radar"></div>
<div class="scanText">AI SCAN: <span id="scanPercent">0</span>%</div>
<div class="bar"><div class="fill" id="scanBar" style="width:0%"></div></div>
</div>

<div id="loading"></div>
</div>

<div class="box">
<div>D·ª∞ ƒêO√ÅN</div>
<div class="big" id="result">--</div>
<div class="bar"><div class="fill" id="bar"></div></div>

<div class="row">
<span>T√ÄI: <span id="tai">50</span>%</span>
<span>X·ªàU: <span id="xiu">50</span>%</span>
</div>

<button class="ok" id="btnOk" onclick="mark(true)" disabled>‚úì ƒê√öNG</button>
<button class="fail" id="btnFail" onclick="mark(false)" disabled>‚úó SAI</button>

<div id="stats">ƒê√öNG: 0 | SAI: 0</div>
</div>

<div class="box">
<div class="row">
<span>PH√ÇN T√çCH THU·∫¨T TO√ÅN</span>
<span id="conf">0%</span>
</div>
</div>

<div class="box">
<div class="row">
<span>MAY M·∫ÆN</span>
<span id="lucky">0</span>
</div>
</div>

<div class="box">
<div class="row">
<span>T·ª∂ L·ªÜ TH·∫ÆNG</span>
<span id="winrate">50%</span>
</div>
</div>

<div class="box">
<div>L·ªäCH S·ª¨ (20)</div>
<div class="history" id="history"></div>
</div>

<script>
let correct=0, wrong=0;
let history=[];
let win_count=0;
let total_count=0;
let mode="vip";

function setMode(m){
mode=m;

let box=document.getElementById("modeText");

if(m==="vip"){
box.className="modeBox mode-vip";
box.innerText="üëë VIP MODE";
}else{
box.className="modeBox mode-basic";
box.innerText="‚ö° BASIC MODE";
}
}

function analyze(){

let md5=document.getElementById("md5").value.trim().toLowerCase();
if(md5.length!=32){alert("MD5 ph·∫£i ƒë·ªß 32 k√Ω t·ª±");return;}

document.getElementById("analyzeBtn").disabled=true;
document.getElementById("radarBox").style.display="block";
// ===== AI SCAN PROGRESS =====
let percentScan=0;
let scanBar=document.getElementById("scanBar");
let scanText=document.getElementById("scanPercent");

let scanInterval=setInterval(()=>{
percentScan+=5;
scanBar.style.width=percentScan+"%";
scanText.innerText=percentScan;

if(percentScan>=100){
clearInterval(scanInterval);
}
},60);

setTimeout(()=>{

document.getElementById("radarBox").style.display="none";

let result, confidence;

if(mode==="vip"){
let last=parseInt(md5.slice(-1),16);
result = last%2==0 ? "T√ÄI":"X·ªàU";
confidence = Math.floor(Math.random()*10)+85;
}else{
result = Math.random()<0.5 ? "T√ÄI":"X·ªàU";
confidence = Math.floor(Math.random()*20)+50;
}

let percent = Math.floor(Math.random()*40)+60;
let tai_percent=percent;
let xiu_percent=100-percent;

let lucky=parseInt(md5.substring(0,2),16)%100;
let winrate = total_count>0 ? Math.floor((win_count/total_count)*100) : 50;

document.getElementById("result").innerText=result;
document.getElementById("tai").innerText=tai_percent;
document.getElementById("xiu").innerText=xiu_percent;
document.getElementById("bar").style.width=tai_percent+"%";
document.getElementById("conf").innerText=confidence+"%";
document.getElementById("lucky").innerText=lucky;
document.getElementById("winrate").innerText=winrate+"%";

document.getElementById("btnOk").disabled=false;
document.getElementById("btnFail").disabled=false;

history.unshift(result+" | "+md5.substring(0,6));
if(history.length>20) history.pop();
document.getElementById("history").innerHTML=history.join("<br>");

document.getElementById("analyzeBtn").disabled=false;

},1200);
}

function mark(ok){
total_count++;
if(ok){correct++; win_count++;} else wrong++;

document.getElementById("stats").innerText="ƒê√öNG: "+correct+" | SAI: "+wrong;
document.getElementById("winrate").innerText=Math.floor((win_count/total_count)*100)+"%";

document.getElementById("btnOk").disabled=true;
document.getElementById("btnFail").disabled=true;
}

/* FIREWORK */
let canvas=document.getElementById("fireworks");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function firework(){
let x=Math.random()*canvas.width;
let y=canvas.height;
for(let i=0;i<40;i++){
particles.push({
x:x,
y:y,
vx:(Math.random()-0.5)*4,
vy:-Math.random()*6-2,
life:60
});
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
ctx.fillStyle="cyan";
ctx.fillRect(p.x,p.y,2,2);
if(p.life<=0) particles.splice(i,1);
});
requestAnimationFrame(animate);
}

setInterval(firework,1200);
animate();
/* ===== MAINTENANCE CONTROL ===== */
function disableMaintenance(){
document.getElementById("maintenanceBox").style.display="flex";
}

function disableMaintenance(){
document.getElementById("maintenanceBox").style.display="none";
}
disableMaintenance();
</script>

</body>
</html>
