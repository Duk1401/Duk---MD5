<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MD5 VIP AI PRO</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b0b0b;
    color:white;
    text-align:center;
}

.header{
    padding:20px;
    background:linear-gradient(90deg,#00c853,#00e5ff);
}

.container{padding:20px;}

.card{
    background:#161616;
    padding:20px;
    border-radius:12px;
    margin-top:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
}

input{
    width:90%;
    padding:14px;
    border:none;
    border-radius:8px;
    font-size:16px;
    margin-top:8px;
}

button{
    margin:5px;
    padding:12px 25px;
    background:linear-gradient(90deg,#00c853,#00e5ff);
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
}

.progress{
    width:100%;
    height:12px;
    background:#222;
    border-radius:6px;
    overflow:hidden;
    margin-top:15px;
}

.bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00c853,#00e5ff);
}

.result{
    margin-top:15px;
    line-height:1.8;
}
</style>
</head>

<body>

<div class="header">
    <h2>MD5 AI (VIP PRO / THƯỜNG)</h2>
    <div id="vipStatus" style="font-size:14px;margin-top:5px;"></div>
</div>

<div class="container">

<!-- Nhập MD5 -->
<div class="card">
<input id="md5" placeholder="Nhập MD5 (32 ký tự)">
<br>
<button id="vipBtn" onclick="analyze('vip')">VIP PRO</button>
<button onclick="analyze('basic')">THƯỜNG</button>
</div>

<!-- Nhập KEY -->
<div class="card" id="keyBox">
<input id="vipkey" placeholder="Nhập KEY VIP">
<br>
<button onclick="activateVIP()">Kích hoạt VIP</button>
</div>

<div class="card" id="loadingBox" style="display:none;">
    AI đang phân tích: <span id="percent">0</span>%
    <div class="progress">
        <div class="bar" id="bar"></div>
    </div>
</div>

<div class="card result" id="result">
Chưa có kết quả
</div>

</div>

<script>

// ===== DANH SÁCH KEY =====
let VALID_KEYS = [
    "VIP-123456",
    "VIP-ABC999",
    "VIP-PRO2026"
];

// ===== TRẠNG THÁI TRANG =====
window.onload = function(){
    let vip = localStorage.getItem("vip_active");
    let status = document.getElementById("vipStatus");
    let vipBtn = document.getElementById("vipBtn");
    let keyBox = document.getElementById("keyBox");

    if(vip === "true"){
        status.innerHTML = "Trạng thái: VIP PRO";
        vipBtn.disabled = false;
        keyBox.style.display = "none";
    }else{
        status.innerHTML = "Trạng thái: Miễn phí";
        vipBtn.disabled = true;
        vipBtn.style.opacity = "0.5";
    }
}

// ===== KÍCH HOẠT VIP =====
function activateVIP(){
    let key = document.getElementById("vipkey").value.trim().toUpperCase();

    if(VALID_KEYS.includes(key)){
        localStorage.setItem("vip_active","true");
        alert("Kích hoạt VIP thành công!");
        location.reload();
    }else{
        alert("Key không hợp lệ!");
    }
}

// ===== PHÂN TÍCH =====
function analyze(mode){

    let md5 = document.getElementById("md5").value.trim().toLowerCase();
    let bar = document.getElementById("bar");
    let percentText = document.getElementById("percent");
    let loadingBox = document.getElementById("loadingBox");
    let result = document.getElementById("result");

    if(md5.length != 32){
        result.innerHTML = "MD5 không hợp lệ";
        return;
    }

    // kiểm tra VIP khi bấm VIP
    if(mode === "vip"){
        let vip = localStorage.getItem("vip_active");
        if(vip !== "true"){
            result.innerHTML = "⚠️ Chưa kích hoạt VIP";
            return;
        }
    }

    loadingBox.style.display = "block";
    bar.style.width = "0%";
    percentText.innerHTML = "0";
    result.innerHTML = "Đang xử lý dữ liệu AI...";

    let progress = 0;

    let interval = setInterval(function(){
        progress += Math.floor(Math.random()*8)+3;
        if(progress > 100) progress = 100;

        bar.style.width = progress + "%";
        percentText.innerHTML = progress;

        if(progress >= 100){
            clearInterval(interval);

            if(mode === "vip"){
                showVIP(md5);
            }else{
                showBasic(md5);
            }
        }
    },120);
}

// ===== VIP PRO =====
function showVIP(md5){
    let hash = 0;
    for(let i=0;i<md5.length;i++){
        hash += md5.charCodeAt(i);
    }

    let tai = (hash % 51) + 50;
    let xiu = 100 - tai;
    let choose = tai > xiu ? "TÀI" : "XỈU";

    document.getElementById("result").innerHTML =
        "Chế độ: VIP PRO<br><br>" +
        "Tài: " + tai + "%<br>" +
        "Xỉu: " + xiu + "%<br><br>" +
        "Nên chọn: <b>" + choose + "</b>";
}

// ===== THƯỜNG =====
function showBasic(md5){
    let last = md5[md5.length - 1];
    let tai_chars = ['0','2','4','6','8','a','c','e'];

    let resultText = tai_chars.includes(last) ? "TÀI" : "XỈU";

    document.getElementById("result").innerHTML =
        "Chế độ: THƯỜNG<br><br>" +
        "Ký tự cuối: <b>" + last + "</b><br>" +
        "Kết quả: <b>" + resultText + "</b>";
}

</script>

</body>
</html>
