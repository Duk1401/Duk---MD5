<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MD5 VIP AI PRO</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b0b0b;
    color:white;
    text-align:center;
}

/* ===== FIREWORKS ===== */
#fireworks{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:9999;
}

/* ===== HEADER ===== */
.header{
padding:20px;
background:linear-gradient(90deg,#00c853,#00e5ff);
}

/* ===== ROBOT ===== */
.robot-box{
margin-top:15px;
position:relative;
}

.robot{
width:90px;
filter: drop-shadow(0 0 15px #00e5ff);
}

.scan{
position:absolute;
top:0;
left:50%;
transform:translateX(-50%);
width:90px;
height:90px;
background:linear-gradient(to bottom,transparent,rgba(0,229,255,0.5),transparent);
animation: scanMove 2s infinite;
}

@keyframes scanMove{
0%{top:0;}
50%{top:60px;}
100%{top:0;}
}

.container{padding:20px;}

.card{
background:#161616;
padding:20px;
border-radius:12px;
margin-top:15px;
box-shadow:0 0 15px rgba(0,0,0,0.5);
}

.analyzing{
box-shadow:0 0 20px #00e5ff,0 0 40px #00e5ff;
}

input{
width:90%;
padding:14px;
border:none;
border-radius:8px;
font-size:16px;
margin-top:8px;
}

button{
margin:5px;
padding:12px 25px;
background:linear-gradient(90deg,#00c853,#00e5ff);
color:white;
border:none;
border-radius:8px;
font-size:16px;
}

.progress{
width:100%;
height:12px;
background:#222;
border-radius:6px;
overflow:hidden;
margin-top:15px;
}

.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#00c853,#00e5ff);
box-shadow:0 0 10px #00e5ff;
}

.result{
margin-top:15px;
line-height:1.8;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="header">
<h2>MD5 AI (VIP PRO / THƯỜNG)</h2>
<div id="vipStatus" style="font-size:14px;margin-top:5px;"></div>
</div>

<div class="robot-box">
<img class="robot" src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">
<div class="scan" id="scanEffect" style="display:none;"></div>
</div>

<div class="container">
<div class="card">
<input id="md5" placeholder="Nhập MD5 (32 ký tự)">
<br>
<button id="vipBtn" onclick="analyze('vip')">VIP PRO</button>
<button onclick="analyze('basic')">THƯỜNG</button>
</div>

<div class="card" id="keyBox">
<input id="vipkey" placeholder="Nhập KEY VIP">
<br>
<button onclick="activateVIP()">Kích hoạt VIP</button>
</div>

<div class="card" id="loadingBox" style="display:none;">
AI đang phân tích: <span id="percent">0</span>%
<div class="progress">
<div class="bar" id="bar"></div>
</div>
</div>

<div class="card result" id="result">
Chưa có kết quả
</div>
</div>

<script>
/* ===== VIP SYSTEM ===== */
let VALID_KEYS = ["VIP-123456","VIP-ABC999","VIP-PRO2026"];

window.onload = function(){
let vip = localStorage.getItem("vip_active");
let status = document.getElementById("vipStatus");
let vipBtn = document.getElementById("vipBtn");
let keyBox = document.getElementById("keyBox");

if(vip === "true"){
status.innerHTML = "Trạng thái: VIP PRO";
vipBtn.disabled = false;
keyBox.style.display = "none";
}else{
status.innerHTML = "Trạng thái: Miễn phí";
vipBtn.disabled = true;
vipBtn.style.opacity = "0.5";
}
}

function activateVIP(){
let key = document.getElementById("vipkey").value.trim().toUpperCase();
if(VALID_KEYS.includes(key)){
localStorage.setItem("vip_active","true");
alert("Kích hoạt VIP thành công!");
location.reload();
}else{
alert("Key không hợp lệ!");
}
}

/* ===== ANALYZE ===== */
function analyze(mode){

let md5 = document.getElementById("md5").value.trim().toLowerCase();
let bar = document.getElementById("bar");
let percentText = document.getElementById("percent");
let loadingBox = document.getElementById("loadingBox");
let result = document.getElementById("result");
let scan = document.getElementById("scanEffect");
let cards = document.querySelectorAll(".card");

/* kiểm tra md5 */
if(md5.length !== 32){
result.innerHTML = "MD5 không hợp lệ";
return;
}

/* chặn VIP cứng */
if(mode === "vip"){
let vip = localStorage.getItem("vip_active");
if(vip !== "true"){
alert("Bạn chưa kích hoạt VIP!");
result.innerHTML = "⚠️ Vui lòng nhập KEY VIP";
return;
}
}

loadingBox.style.display = "block";
scan.style.display = "block";
bar.style.width = "0%";
percentText.innerHTML = "0";
result.innerHTML = "AI đang quét dữ liệu...";
cards.forEach(c=>c.classList.add("analyzing"));

let progress = 0;

let interval = setInterval(function(){
progress += Math.floor(Math.random()*8)+3;
if(progress > 100) progress = 100;

bar.style.width = progress + "%";
percentText.innerHTML = progress;

if(progress >= 100){
clearInterval(interval);
scan.style.display = "none";
cards.forEach(c=>c.classList.remove("analyzing"));

if(mode === "vip"){
showVIP(md5);
}else{
showBasic(md5);
}
}
},120);
}

/* ===== BASIC ===== */
function showBasic(md5){
let last = md5[31];
let tai_chars = ['0','2','4','6','8','a','c','e'];
let resultText = tai_chars.includes(last) ? "TÀI" : "XỈU";

document.getElementById("result").innerHTML =
"<b>Chế độ: THƯỜNG</b><br><br>" +
"Ký tự cuối: " + last + "<br>" +
"Kết quả: <b>" + resultText + "</b>";
}

/* ===== VIP (thuật toán riêng) ===== */
/* =========================
   VIP PRO AI ENGINE v3
========================= */

let last_char = md5[31].toLowerCase();

let tai_chars = ['0','2','4','6','8','a','c','e'];
let xiu_chars = ['1','3','5','7','9','b','d','f'];

let score = 0;

/* ===== 1. Ký tự cuối (trọng số cao nhất) ===== */
if(tai_chars.includes(last_char)){
score += 30;
}else{
score -= 30;
}

/* ===== 2. Tổng hệ 16 toàn bộ ===== */
let sum = 0;
for(let i=0;i<32;i++){
sum += parseInt(md5[i],16);
}

if(sum % 2 === 0){
score += 15;
}else{
score -= 15;
}

/* ===== 3. Phân tích 4 ký tự cuối ===== */
let tail = md5.slice(28);
let tail_sum = 0;

for(let i=0;i<4;i++){
tail_sum += parseInt(tail[i],16);
}

if(tail_sum >= 32){
score += 20;
}else{
score -= 20;
}

/* ===== 4. Tỷ lệ số vs chữ ===== */
let numberCount = 0;
for(let i=0;i<32;i++){
if(!isNaN(md5[i])) numberCount++;
}

if(numberCount >= 16){
score += 10;
}else{
score -= 10;
}

/* ===== 5. Tạo % ổn định theo MD5 ===== */
let base = (sum % 20);      // tạo độ lệch tự nhiên
let tai_percent = 50 + score + base;

/* Giới hạn để giống AI thật */
if(tai_percent > 94) tai_percent = 94;
if(tai_percent < 6) tai_percent = 6;

let xiu_percent = 100 - tai_percent;

/* ===== 6. Kết luận ===== */
let choose = tai_percent > xiu_percent ? "TÀI" : "XỈU";

/* ===== 7. Hiển thị chuyên nghiệp ===== */
document.getElementById("result").innerHTML =
"<div style='font-size:18px;color:#00ff9c'><b>VIP PRO AI</b></div><br>" +
"Phân tích MD5: <span style='color:#00e5ff'>" + md5 + "</span><br><br>" +
"Tài: <b style='color:#00ff9c'>" + tai_percent + "%</b><br>" +
"Xỉu: <b style='color:#ff5252'>" + xiu_percent + "%</b><br><br>" +
"<div style='font-size:20px'>AI khuyến nghị: <b>" + choose + "</b></div><br>" +
"<span style='font-size:12px;color:#aaa'>Hệ thống AI phân tích đa lớp • VIP Engine v3</span>";

}

setInterval(createFirework,1000);
update();
</script>

</body>
</html>
